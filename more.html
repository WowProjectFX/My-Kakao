<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <script
      src="https://kit.fontawesome.com/cc9341075c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-cloud"></i>
        <i class="fab fa-telegram-plane"></i>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
        <span class="status-bar__time">오후 2:59</span>
      </div>
    </div>

    <hader class="header">
      <div class="header__column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-qrcode"></i></span>
        <span class="header__icon"><i class="fas fa-music"></i></span>
        <span class="header__icon">
          <a href="settings.html" class="hader__icon-link">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </hader>

    <main class="chats">
      <ul class="friends__list">
        <li class="friends__friend friend friend--lg">
          <img src="images/avatar.png" class="friend__avatar" />
          <div class="friend__column">
            <div class="friend__content">
              <span class="friend__username">interrobang</span>
              <span class="chat__email">Hello</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="chat__tag">My</span>
          </div>
        </li>
      </ul>

      <div class="pay">
        <d iv class="pay__column">
          <span class="pay_text"></span>
          <span class="pay_count"></span>
        </div>
        <div class="pay__column">
          <span class="pay_send">Send</span>
          <span class="pay_pay">Pay</span>
        </div>
      </div>
      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-gift"></i>
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-tshirt"></i>
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-store"></i>
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile"></i>
          </span>
        </li>
      </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

  </body>
</html>
