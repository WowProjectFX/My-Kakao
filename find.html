<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="status-bar">

        <i class="fas fa-cloud"></i>

        <i class="fab fa-bluetooth-b"></i>

        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
        <span class="status-bar__time">오후 2:59</span>
      </div>
      <hader class="header"> 
        <ul class="hader__list">
          <li class="list-title">#뉴스</li>
          <li class="list-title">Fun</li>
          <li class="list-title">연예</li>
          <li class="list-title">소포츠</li>
        </ul>
      </hader>
      <main class="news">
        <ul class="news__list">
          <li class="news__column">
              <span class="news-title">BBC '왜 한국에서 감염자 급증했나' 기사 전문 번역</span>
          </li>
          <li class="news__column">
              <span class="news-title">대전, 확진 3명 추가..간호사 감염 성세병원 코호트 격리(종합)</span>

          </li>
          <li class="news__column">
              <span class="news-title">군, 코로나19 확진자 20명..9천570여명 격리 </span>
          </li>
          <li class="news__column">
              <span class="news-title">문 대통령 "국민 손에 마스크 들어가지 않으면 대책 소용 없어"</span>
          </li>
        <div class="news__pictures">
          <img src="" alt="" class="news__picture">
          <img src="" alt="" class="news__picture">
        </div>

      <div class="search-bar">
        <div class="search-bar__wrapper">
          <input type="text" placeholder="# 검색어를 입력해주세요" />
          <i class="fas fa-search"></i>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">

          </li>

            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
