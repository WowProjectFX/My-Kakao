<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    <script
      src="https://kit.fontawesome.com/cc9341075c.js"
      crossorigin="anonymous"
    ></script>    
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-cloud"></i>
        <i class="fab fa-telegram-plane"></i>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
        <span class="status-bar__time">오후 2:59</span>
      </div>
    </div>

    <hader class="header">
      <div class="header__column">
        <a href="more.html" class="heder__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        </span>
      </div>
    </hader>

    <main class="settings">
      <ul class="settings__list">
        <li class="settings__setting">
          <sapn class="settings-icon">
            <i class="fas fa-lock"></i>
          </sapn>
          <span class="settings-title">Privacy</span>
        </li>
        <li class="settings__setting">
          <sapn class="settings-icon">
          <i class="fas fa-flask"></i>
          </sapn>
          <span class="settings-title">Kakao Lab</span>
        </li>
        <li class="settings__setting">
          <sapn class="settings-icon">
          <i class="fas fa-exclamation-circle"></i>
          </sapn>
          <span class="settings-title">Version</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

  </body>
</html>
