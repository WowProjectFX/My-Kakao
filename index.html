<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | My Kakao</title>
    <script
      src="https://kit.fontawesome.com/cc9341075c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-cloud"></i>
          <i class="fab fa-telegram-plane"></i>
        </div>
        <div class="status-bar__column">
          <i class="fab fa-bluetooth-b"></i>
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
          <span class="status-bar__battery-level">100%</span>
          <span class="status-bar__time">ì˜¤í›„ 2:59</span>
        </div>
      </div>

      <header class="header">
        <div class="header__column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="fas fa-comment"></i></span>
          <span class="header__icon"><i class="fas fa-music"></i></span>
        </div>
      </header>
    </div>

    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="images/ahri.png" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Ahri
                  </span>
                  <span class="friend__bottom-text">
                    I,m find, and you?
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  2:00 PM
                </span>
              </div>
            </div>
          </a>
        </li>

        <li class="chats__chat chat">
          <a href="#">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="images/velkoz.png" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Velkoz
                  </span>
                  <span class="friend__bottom-text">
                    !
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  Yesterday
                </span>
              </div>
            </div>
          </a>
        </li>

        <li class="chats__chat chat">
          <a href="#">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img src="images/ezreal.png" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    ezreal
                  </span>
                  <span class="friend__bottom-text">
                    Going home!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  Februry 25
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small! ðŸ˜±</span>
    </div>
  </body>
</html>
