<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat | My Kakao</title>
    <script
      src="https://kit.fontawesome.com/cc9341075c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-cloud"></i>
        <i class="fab fa-telegram-plane"></i>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
        <span class="status-bar__time">오후 2:59</span>
      </div>
      <hader class="header">
        <div class="header__column">
          <h1 class="header__title">Chat</h1>
        </div>
        <div class="header__column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="fas fa-comment"></i></span>
          <span class="header__icon"><i class="fas fa-music"></i></span>
          <span class="header__icon"><i class="fas fa-cog"></i></span>
        </div>
      </hader>
      <main class="chats">
        <ul class="chats__list">
          <li class="chats__chat">
            <div class="chat__column">
              <img src="" class="chat__avtar" />
              <div class="chat__content">
                <span class="chat__username">Vel'Koz</span>
                <span class="chat__preview"></span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp"></span>
            </div>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friend.html" class="nav__list-link">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="chat.html" class="nav__list-link">
              <i class="fas fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="search.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
