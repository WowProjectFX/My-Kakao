<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | My Kakao</title>
    <script
      src="https://kit.fontawesome.com/cc9341075c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-cloud"></i>
          <i class="fab fa-telegram-plane"></i>
        </div>
        <div class="status-bar__column">
          <i class="fab fa-bluetooth-b"></i>
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
          <span class="status-bar__battery-level">100%</span>
          <span class="status-bar__time">ì˜¤í›„ 2:59</span>
        </div>
      </div>
      
      <header class="header">
        <div class="header__column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Ahri</h1>
        </div>
        <div class="header__column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          </span>
        </div>
      </header>
    </div>  

    <main class="chat">
      <ul class="chat__message">
        <span class="chat__timestamp">Thursday, Feburary 75,</span>
        <li class="incoming-message message">
          <img src="images/ahri.png" class="friend__avatar" />
          <div class="message__content">
            <span class="message-author">Ahri</span>
            <div class="message-bubble">
                hi
            </div>
          </div>
        </li>
        <li class="sent-message message">
        <div class="message__content">
          <div class="message-bubble">
              hi
          </div>
        </div>
        </li>
        <li class="incoming-message message">
          <img src="images/ahri.png" class="friend__avatar" />
          <div class="message__content">
            <span class="message-author">Ahri</span>
            <div class="message-bubble">
              Long time no see?
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/ahri.png" class="friend__avatar" />
          <div class="message__content">
            <span class="message-author">Ahri</span>
            <div class="message-bubble">
                How are you?
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message-bubble">
                I'm fine, and you?
            </div>
            <sapn class="mesaage-count">1</sapn>
          </div>
          </li>
      </ul>
    </main>

    <div class="chat__write-container">
      <input type="text" placeholder="Send messaage" class="chat__write-input chat__write">
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
          <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small! ðŸ˜±</span>
    </div>
  </body>
</html>
