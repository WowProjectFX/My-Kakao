<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script
      src="https://kit.fontawesome.com/cc9341075c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-cloud"></i>
        <i class="fab fa-telegram-plane"></i>
      </div>
      <div class="status-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
        <span class="status-bar__time">오후 2:59</span>
      </div>
     </div>
    
    <header class="header">
      <div class="header__column">
        <a href="index.html" class="heder__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Ahri</h1>
      </div>
      <div class="header__column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        </span>
      </div>
    </header>

    <main class="chat">
      <ul class="chat__message">
        <span class="chat__timestamp">Wednesday, Feburary 25,</span>
        <li class="incoming-message message">
          <img src="images/ahri.png" class="friend__avatar" />
          <div class="message__content">
            <span class="message-author">Ahri</span>
            <div class="message-bubble">
                hi
            </div>
          </div>
        </li>
        <li class="sent-message message">
        <div class="message__content">
          <div class="message-bubble">
              hi
          </div>
        </div>
        </li>
        <li class="incoming-message message">
          <img src="images/ahri.png" class="friend__avatar" />
          <div class="message__content">
            <span class="message-author">Ahri</span>
            <div class="message-bubble">
              Long time no see?
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/ahri.png" class="friend__avatar" />
          <div class="message__content">
            <span class="message-author">Ahri</span>
            <div class="message-bubble">
                How are you?
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message-bubble">
                I'm fine, and you?
            </div>
            <sapn class="mesaage-count">1</sapn>
          </div>
          </li>
      </ul>
    </main>

    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="Send messaage" class="chat__write-input"
        size="60">
      </div>
      <div class="chat__write-column">
        <i class="far fa-smile-wink"></i>
      </div>
      <div class="chat__write-column">
        <i class="fas fa-microphone"></i>
      </div>
    </div>

  </body>
</html>
